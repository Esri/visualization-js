<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Color - Stops</title>
    <link rel="stylesheet" href="//js.arcgis.com/3.11/esri/css/esri.css">
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
      }
      #info {
        position: absolute;
        left: 0;
        bottom: 0;
        padding: 10px;
        background-color: #fff;
        font-family: Segoe UI;
      }
    </style>
    <script src="//js.arcgis.com/3.11/"></script>
    <script>
      require([
        "esri/map",
        "esri/layers/FeatureLayer",
        "esri/symbols/SimpleFillSymbol",
        "esri/symbols/SimpleLineSymbol",
        "esri/renderers/SimpleRenderer",
        "esri/Color",
        "esri/dijit/Legend",
        "dojo/domReady!"
      ], function(Map, FeatureLayer, SimpleFillSymbol, SimpleLineSymbol, SimpleRenderer, Color, Legend) {
        var map = new Map("map", {
          basemap: "topo",
          center: [-100, 40],
          zoom: 5
        });
        
        var layer = new FeatureLayer("http://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/CHSI2009USCounties/FeatureServer/0");
        layer.setOpacity(0.8);
        map.addLayer(layer);
        
        var symbol = new SimpleFillSymbol();
        var outline = new SimpleLineSymbol();
        outline.setColor(new Color("#999999"));
        outline.setWidth(0.5);
        symbol.setOutline(outline);
        
        var renderer = new SimpleRenderer(symbol);
        renderer.setColorInfo({
          field: "Percent_Uninsured",
          stops: [{
            value: 6,
            color: new Color("#570959")
          }, {
            value: 15.4,
            color: new Color("#ffffff")
          }, {
            value: 42,
            color: new Color("#a53217")
          }]
        });
        layer.setRenderer(renderer);
        
        var legend = new Legend({
          map: map,
          layerInfos: [{
            layer: layer
          }]
        }, "legend");
        legend.startup();
      });
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="info">
      <div id="legend"></div>
    </div>
  </body>
</html>
